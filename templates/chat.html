<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chatbot en Flask</title>
    <style>
        /* Estilos para que el chat ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            background-color: #f4f4f9;
        }
        .chat-container {
            height: 100vh; /* 100% de la altura de la ventana */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Asistente Virtual</h1>
        
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/mQdl1yOIqNsnKgKR8_eV8"
            width="100%"
            style="height: 100%; min-height: 700px"
            frameborder="0"
        ></iframe>
        
    </div>

</body>
</html>
